    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        }

        .card {
            position: relative;
            width: 750px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            transition: 0.5s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at right top, 
                rgba(1, 67, 255, 0.3),
                transparent 40%);
            pointer-events: none;
        }

        .left-section {
            width: 40%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: #0088ff;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-section {
            width: 60%;
            padding: 40px;
            color: white;
        }

        .name {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.2em;
            color: #0088ff;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .bio {
            font-size: 1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
            cursor: pointer;
        }

        .contact-item:hover {
            color: #0088ff;
            transform: translateX(5px);
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.2em;
        }

        .social-link:hover {
            background: #0088ff;
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                height: auto;
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                padding: 20px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
